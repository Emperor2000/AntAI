<div>
    width: <input [(ngModel)]="width">
    height: <input [(ngModel)]="height">
    enemyPercentage: <input [(ngModel)]="enemyPercent">
    foodPercentage: <input [(ngModel)]="foodPercent">
    blockadePercentage: <input [(ngModel)]="blockadePercent">
    <button (click)="createNewColony()">Generate</button>
</div>
<div>
    <button (click)="makeTurn()">make turn</button>
    <button (click)="colony.createGathererAnt()">Add gatherer</button>
    <button (click)="colony.createSoldierAnt()">Add soldier</button>
    <button (click)="colony.createCaretakerAnt()">Add caretaker</button>
    delay: <input [(ngModel)]="delay">
    <button (click)="togglePlaying()">{{isPlaying ? 'Pause' : 'Play'}}</button>
    <div style="display: flex; flex-direction: row;">
        <div>timer: {{timer}}s</div>
        <div style="margin-left: 10px;">ants: {{colony.ants.length}}</div>
        <div style="margin-left: 10px;">food: {{colony.foodAmount}}</div>
    </div>
</div>
<app-grid [grid]="colony.grid" *ngIf="colony"></app-grid>
